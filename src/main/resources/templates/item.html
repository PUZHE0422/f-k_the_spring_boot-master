<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr><th>a</th>
        <th>b</th>
        <th>c</th>
        <th>d</th>
    </tr>
    <tr th:each="item : ${items}">
        <td th:text="${item.item_id}"></td>
        <td th:text="${item.item_name}"></td>
        <td th:text="${item.unit}"></td>
        <td th:text="${item.num}"></td>
        <td th:text="${item.price}"></td>
    </tr>

</table>
</body>
</html>
